- name: docker OK
  fail:
    msg: docker is needed for chunkserver
  when: docker_needed == 'false'

- name: copy chunkserver dockerfiles
  copy:
    src: ChunkServer
    dest: /tmp/
    mode: 0744

- name: container /etc/hosts
  copy:
    # this file will be generated by ./setup.sh
    src: "{{ playbook_dir }}/etc_hosts"
    dest: /tmp/ChunkServer/etc_hosts

- name: copy chunkserver script
  copy:
    src: startchunk.sh
    dest: /tmp/startchunk.sh
    mode: 0744

# Run a chunkserver for each mount points
- name: Check chunkserver
  include_tasks: utils-mfschunk.yml
  loop: "{{ mfschunkmounts | list }}"
